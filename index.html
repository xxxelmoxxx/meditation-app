<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>呼吸瞑想ミニアプリ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 20px; margin-bottom: 16px; }
    #circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, #38bdf8, #0ea5e9);
      transition: transform 4s ease-in-out, opacity 2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    #instruction {
      font-size: 18px;
      margin-bottom: 16px;
    }
    #controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      justify-content: center;
    }
    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    #startBtn { background: #22c55e; color: #fff; }
    #stopBtn  { background: #6b7280; color: #fff; }
  </style>
</head>
<body>
  <h1>呼吸瞑想ミニアプリ</h1>
  <div id="circle"></div>
  <div id="instruction">準備ができたら「開始」を押してください</div>
  <div id="controls">
    <button id="startBtn">開始</button>
    <button id="stopBtn">停止</button>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const instruction = document.getElementById('instruction');
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');

    const phases = [
      { text: '吸ってください',   duration: 4000, scale: 1.3 },
      { text: '止めてください',   duration: 4000, scale: 1.3 },
      { text: '吐いてください',   duration: 6000, scale: 0.8 },
      { text: '止めてください',   duration: 4000, scale: 0.8 },
    ];

    let timerId = null;
    let phaseIndex = 0;
    let running = false;

    function setPhase(index) {
      const phase = phases[index];
      instruction.textContent = phase.text;
      circle.style.transform = `scale(${phase.scale})`;
      circle.style.opacity = phase.text.includes('止め')
        ? 0.7
        : 1.0;
    }

    function startCycle() {
      if (running) return;
      running = true;
      phaseIndex = 0;
      setPhase(phaseIndex);

      function next() {
        if (!running) return;
        phaseIndex = (phaseIndex + 1) % phases.length;
        setPhase(phaseIndex);
        timerId = setTimeout(next, phases[phaseIndex].duration);
      }

      timerId = setTimeout(next, phases[phaseIndex].duration);
    }

    function stopCycle() {
      running = false;
      if (timerId) clearTimeout(timerId);
      instruction.textContent = '停止しました。いつでも再開できます。';
      circle.style.transform = 'scale(1.0)';
      circle.style.opacity = 0.9;
    }

    startBtn.addEventListener('click', startCycle);
    stopBtn.addEventListener('click', stopCycle);
  </script>
</body>
</html>
