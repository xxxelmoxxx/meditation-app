<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>呼吸瞑想ミニアプリ（BGM対応）</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 { 
      font-size: 24px; 
      margin-bottom: 24px; 
      text-align: center;
      background: linear-gradient(45deg, #fff, #f0f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .settings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255,255,255,0.3);
      outline: none;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #38bdf8;
      cursor: pointer;
    }
    .value {
      font-size: 16px;
      font-weight: bold;
      color: #38bdf8;
    }
    #circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #38bdf8, #0ea5e9);
      transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px auto;
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.5);
    }
    #instruction {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 24px;
      text-align: center;
      min-height: 60px;
    }
    #music-controls {
      margin-bottom: 20px;
      text-align: center;
    }
    #musicFile {
      margin-bottom: 8px;
    }
    #controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s;
      min-width: 80px;
    }
    #startBtn { 
      background: linear-gradient(45deg, #22c55e, #16a34a); 
      color: white; 
    }
    #startBtn:hover { transform: scale(1.05); }
    #stopBtn { 
      background: linear-gradient(45deg, #6b7280, #4b5563); 
      color: white; 
    }
    #stopBtn:hover { transform: scale(1.05); }
    audio {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>呼吸瞑想アプリ</h1>
    
    <div class="settings">
      <div>
        <label>吸う（秒）</label>
        <input type="range" id="inhale" min="2" max="10" value="4">
        <div class="value" id="inhaleVal">4秒</div>
      </div>
      <div>
        <label>吐く（秒）</label>
        <input type="range" id="exhale" min="4" max="12" value="6">
        <div class="value" id="exhaleVal">6秒</div>
      </div>
    </div>

    <div id="music-controls">
      <label>BGMを選択（MP3）</label>
      <input type="file" id="musicFile" accept="audio/*">
      <audio id="bgm" controls preload="auto"></audio>
    </div>

    <div id="circle"></div>
    <div id="instruction">準備ができたら「開始」を押してください</div>
    
    <div id="controls">
      <button id="startBtn">開始</button>
      <button id="stopBtn">停止</button>
    </div>
  </div>

  <script>
    // DOM要素
    const circle = document.getElementById('circle');
    const instruction = document.getElementById('instruction');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const inhaleSlider = document.getElementById('inhale');
    const exhaleSlider = document.getElementById('exhale');
    const inhaleVal = document.getElementById('inhaleVal');
    const exhaleVal = document.getElementById('exhaleVal');
    const musicFile = document.getElementById('musicFile');
    const bgm = document.getElementById('bgm');

    // 呼吸フェーズ設定
    function getPhases() {
      const inhaleTime = parseInt(inhaleSlider.value) * 1000;
      const exhaleTime = parseInt(exhaleSlider.value) * 1000;
      inhaleVal.textContent = inhaleSlider.value + '秒';
      exhaleVal.textContent = exhaleSlider.value + '秒';
      
      return [
        { text: '吸ってください', duration: inhaleTime, scale: 1.4, opacity: 1.0 },
        { text: 'そのまま…', duration: inhaleTime * 0.5, scale: 1.4, opacity: 0.8 },
        { text: '吐いてください', duration: exhaleTime, scale: 0.7, opacity: 1.0 },
        { text: '休憩…', duration: exhaleTime * 0.3, scale: 0.8, opacity: 0.6 }
      ];
    }

    let timerId = null;
    let phaseIndex = 0;
    let running = false;
    let phases = getPhases();

    // スライダー更新
    inhaleSlider.addEventListener('input', () => {
      phases = getPhases();
    });
    exhaleSlider.addEventListener('input', () => {
      phases = getPhases();
    });

    // MP3ファイル読み込み
    musicFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        bgm.src = url;
      }
    });

    function setPhase(index) {
      const phase = phases[index];
      instruction.textContent = phase.text;
      circle.style.transform = `scale(${phase.scale})`;
      circle.style.opacity = phase.opacity;
    }

    function startCycle() {
      if (running) return;
      running = true;
      phaseIndex = 0;
      phases = getPhases(); // 最新の設定を反映
      setPhase(phaseIndex);

      function next() {
        if (!running) return;
        phaseIndex = (phaseIndex + 1) % phases.length;
        setPhase(phaseIndex);
        timerId = setTimeout(next, phases[phaseIndex].duration);
      }

      // BGM開始
      bgm.currentTime = 0;
      bgm.play().catch(e => console.log('BGM自動再生はブラウザポリシーで制限される場合があります'));
      
      timerId = setTimeout(next, phases[phaseIndex].duration);
    }

    function stopCycle() {
      running = false;
      if (timerId) clearTimeout(timerId);
      instruction.textContent = '停止しました。また開始できます。';
      circle.style.transform = 'scale(1)';
      circle.style.opacity = 0.9;
      bgm.pause();
    }

    startBtn.addEventListener('click', startCycle);
    stopBtn.addEventListener('click', stopCycle);
  </script>
</body>
</html>
